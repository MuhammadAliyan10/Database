<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray-800 text-white min-h-screen">
    <div class="container py-5">
      <!-- Title and Add Todo -->
      <div class="text-center mb-5">
        <h1 class="text-4xl font-bold">Todo App</h1>
        <button
          class="mt-3 btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addTodoModal"
        >
          Add Todo
        </button>
      </div>

      <!-- Todo Grid -->
      <div class="row gy-4">
        <!-- Todo Card Template -->
        <div class="col-12 col-md-4">
          <div class="p-4 bg-gray-700 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Todo Title</h3>
            <p class="mt-2 text-gray-400">
              This is a sample description for the todo item.
            </p>
            <div class="mt-4 flex justify-between">
              <button class="btn btn-success btn-sm">Complete</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
        </div>
        <!-- Add more todos dynamically here -->
      </div>
    </div>

    <!-- Add Todo Modal -->
    <div
      class="modal fade"
      id="addTodoModal"
      tabindex="-1"
      aria-labelledby="addTodoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTodoModalLabel">Add Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="todoForm">
              <div class="mb-3">
                <label for="todoTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="todoTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="todoDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="todoDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      const todoForm = document.getElementById("todoForm");
      const todoContainer = document.querySelector(".row");

      // Handle form submission
      todoForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get form values
        const title = document.getElementById("todoTitle").value;
        const description = document.getElementById("todoDescription").value;

        // Create a new todo card
        const todoCard = document.createElement("div");
        todoCard.className = "col-12 col-md-4";
        todoCard.innerHTML = `
          <div class="p-4 bg-gray-700 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">${title}</h3>
            <p class="mt-2 text-gray-400">${description}</p>
            <div class="mt-4 flex justify-between">
              <button class="btn btn-success btn-sm">Complete</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
        `;

        // Append to container
        todoContainer.appendChild(todoCard);

        // Reset form and close modal
        todoForm.reset();
        const modalElement = document.getElementById("addTodoModal");
        const modal = bootstrap.Modal.getInstance(modalElement);
        modal.hide();
      });
    </script>
  </body>
</html>
