<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f8fafc;
      }

      .sidebar {
        background-color: #272d32;
        color: white;
        height: 100vh;
        transition: width 0.3s ease;
        border-right: 0.5px solid #c7c7c7;
      }

      .sidebar .nav-link {
        color: white;
        transition: background-color 0.3s ease;
      }

      .sidebar .nav-item:hover,
      .sidebar .nav-item.active {
        background-color: #ffb601;
        color: #ffffff;
        border-radius: 10px;
      }

      .sidebar .btn-collapse {
        background-color: #ffb601;
        color: black;
        border: none;
        transition: background-color 0.3s ease;
      }
      .nav-item {
        display: flex;
        justify-content: start;
        align-items: center;
      }

      .sidebar .btn-collapse:hover {
        background-color: #272d32;
        color: white;
      }

      .navbar-custom {
        background-color: #272d32;
      }

      .navbar-custom .nav-link {
        color: #272d32;
      }

      .navbar-custom .nav-link:hover {
        color: white;
      }
      .search-bar {
        width: 40rem;
        padding: 8px 10px;
        outline: none !important;
        font-size: 14px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <div class="sidebar p-4" id="sidebar" style="width: 250px">
        <h4 class="text-center mb-4 tracking-widest text-3xl border-b-2 pb-3">
          bugBox
        </h4>
        <ul class="nav flex-column">
          <li class="nav-item px-4 mb-3">
            <span>
              <i class="fa-solid fa-house"></i>
            </span>
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item px-4 mb-3">
            <span>
              <i class="fa-solid fa-users"></i>
            </span>
            <a class="nav-link" href="/home">Friends</a>
          </li>
          <li class="nav-item px-4 mb-3">
            <span>
              <i class="fa-solid fa-house"></i>
            </span>
            <a class="nav-link" href="/home">Posts</a>
          </li>
        </ul>

        <ul class="nav flex-column">
          <li class="border-t-[0.5px] mt-[20rem] mb-4"></li>
          <li class="nav-item px-4 mb-3">
            <span>
              <i class="fa-solid fa-user"></i>
            </span>
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item px-4 mb-3">
            <span>
              <i class="fa-solid fa-gear"></i>
            </span>
            <a class="nav-link" href="/home">Setting</a>
          </li>
          <li class="nav-item px-4 mb-3">
            <span>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>

      <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-3">
          <div class="gap-0">
            <input
              type="text"
              placeholder="Type to search"
              class="search-bar"
            />
            <button class="btn btn-primary">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="user">
            <span><i class="fa-solid fa-user"></i></span>
          </div>
        </nav>

        <!-- Main Content Area -->
        <div class="container mt-4">
          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                  <h5>What's on your mind?</h5>
                </div>
                <div class="card-body">
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Share your thoughts..."
                  ></textarea>
                  <button class="btn btn-primary mt-3">Post</button>
                </div>
              </div>

              <!-- Post Feed -->
              <div class="mt-4">
                <div class="card mb-3 shadow-lg">
                  <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">
                      This is a post. This is a really interesting post! Stay
                      tuned for more updates!
                    </p>
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-outline-primary btn-sm">
                        Like
                      </button>
                      <button class="btn btn-outline-secondary btn-sm">
                        Comment
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Toggle Sidebar Collapse
      document
        .getElementById("toggleSidebar")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("collapsed");
        });

      function logout() {
        localStorage.removeItem("authToken");
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
