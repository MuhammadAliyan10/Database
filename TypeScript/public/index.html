<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f8fafc;
      }

      .sidebar {
        background-color: #272d32;
        color: white;
        height: 100vh;
        transition: width 0.3s ease;
      }

      .sidebar.collapsed {
        width: 60px;
      }

      .sidebar .nav-link {
        color: white;
        transition: background-color 0.3s ease;
      }

      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: #ffb601;
        color: black;
      }

      .sidebar .btn-collapse {
        background-color: #ffb601;
        color: black;
        border: none;
        transition: background-color 0.3s ease;
      }

      .sidebar .btn-collapse:hover {
        background-color: #272d32;
        color: white;
      }

      .navbar-custom {
        background-color: #ffb601;
      }

      .navbar-custom .nav-link {
        color: #272d32;
      }

      .navbar-custom .nav-link:hover {
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <div class="sidebar p-4" id="sidebar" style="width: 250px">
        <h4 class="text-center mb-4">App Name</h4>
        <button class="btn-collapse btn mb-4" id="toggleSidebar">â˜°</button>
        <ul class="nav flex-column">
          <li class="nav-item mb-3">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link" href="#">Friends</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link" href="#">Notifications</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Social Media</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Main Content Area -->
        <div class="container mt-4">
          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                  <h5>What's on your mind?</h5>
                </div>
                <div class="card-body">
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Share your thoughts..."
                  ></textarea>
                  <button class="btn btn-primary mt-3">Post</button>
                </div>
              </div>

              <!-- Post Feed -->
              <div class="mt-4">
                <div class="card mb-3 shadow-lg">
                  <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">
                      This is a post. This is a really interesting post! Stay
                      tuned for more updates!
                    </p>
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-outline-primary btn-sm">
                        Like
                      </button>
                      <button class="btn btn-outline-secondary btn-sm">
                        Comment
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="card shadow-lg">
                <div class="card-header bg-secondary text-white">
                  <h5>Friends</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Jane Doe
                      <button class="btn btn-outline-info btn-sm">
                        Message
                      </button>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Alex Smith
                      <button class="btn btn-outline-info btn-sm">
                        Message
                      </button>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Emma Brown
                      <button class="btn btn-outline-info btn-sm">
                        Message
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Toggle Sidebar Collapse
      document
        .getElementById("toggleSidebar")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("collapsed");
        });
    </script>
  </body>
</html>
